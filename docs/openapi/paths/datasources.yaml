get:
  description: Returns the list of configured datasources
  operationId: datasources
  responses:
    200:
      description: A list of configured datasources
      content:
        application/json:
          schema:
            type: object
            required:
              - datasources
              - links
            properties:
              datasources:
                type: array
                items:
                  $ref: '../schema/datasource.yaml'
              links:
                type: array
                $ref: '../schema/link.yaml'